<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Blog :: Post</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" th:rel="stylesheet"/>
</head>
<body>
<div class="container">
    <a th:href="@{/}">Home</a>
    <div class="post">
        <img class="img-fluid" height="200px" th:src="@{'/images/' + ${post.imageFilePath}}"/>
        <h2 th:text="${post.title}">Title</h2>
        <h5 th:text="'Created at ' + ${post.createdAt}">Created At</h5>
        <h5 th:text="'Updated at ' + ${post.updatedAt}">Updated At</h5>
        <p th:text="${post.body}">body text</p>
    </div>
    <ul sec:authorize="isAuthenticated()">
        <li><a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a></li>
        <li><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></li>
    </ul>
</div>

</body>
</html>
